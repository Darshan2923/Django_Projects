<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes app</title>
</head>

<body>
    <h1><a href="{% url 'index' %}">Logo</a></h1>
    <a href="{% url 'logout_page' %}">Logout</a>
    <hr>
    {% for note in notes %}
    <h4>{{note.title}}</h4>
    <h6>{{note.body}}</h6>
    {% endfor %}
    <a href="{% url 'create_notes' %}">Create new notes</a>
</body>

</html>
