{% extends 'main.html' %}

{% block content%}
<h1>Home template</h1>

<div>
    <div><a href="{% url 'create-room'%}">Create room</a></div>
    <div>
        {%for room in rooms%}
        <div>
            <hr>
            <a href="{%url 'update-room' room.id%}">Edit</a>
            <span>@{{room.host.username}}</span>
            <h5> {{room.id}} --<a href="{% url 'room' room.id %}"> {{room.name}}</a></h5>
            <small>{{room.topic}}</small>
            <br>
        </div>
        {%endfor%}
    </div>
</div>

{%endblock content%}
