<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap-grid.min.css"
        integrity="sha512-ZuRTqfQ3jNAKvJskDAU/hxbX1w25g41bANOVd1Co6GahIe2XjM6uVZ9dh0Nt3KFCOA061amfF2VeL60aJXdwwQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.min.js"
        integrity="sha512-WW8/jxkELe2CAiE4LvQfwm1rajOS8PHasCCx+knHG0gBHt8EXxS6T6tJRTGuDQVnluuAvMxWF4j8SNFDKceLFg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>{% block title %}{% endblock title %}</title>
</head>

<body>
    <div class="navbar_container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">DataFlair Blogs</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <div class="container mx-3">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link {% block homeactive %} {% endblock homeactive %}" aria-current="page"
                                    href="/">Home</a>
                            </li>
                            {% if user.is_authenticated %}
                            <li class="nav-item">
                                <a class="nav-link {% block add_blogs_active %} {% endblock add_blogs_active %}"
                                    href="/add_blogs/">Add Blogs</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="#">Hello {{request.user}}</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link {% block profileactive %} {% endblock profileactive %}"
                                    href="/profile/">Profile</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/logout/">Logout</a>
                            </li>
                            {% else %}
                            <li class="nav-item">
                                <a class="nav-link {% block registeractive %} {% endblock registeractive %}"
                                    href="/register/">Register</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link {% block loginactive %} {% endblock loginactive %}"
                                    href="/login/">Login</a>
                            </li>
                            {% endif %}
                        </ul>
                    </div>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </div>
    {% block content %}{% endblock content %}
</body>

</html>
