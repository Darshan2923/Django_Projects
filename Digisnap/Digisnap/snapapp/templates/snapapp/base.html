<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'snapapp/style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Mulish:wght@300;400;500;600;700;800;900;1000&family=Oswald&family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Rubik:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <title>Digisnap - {% block title %}{% endblock title %}</title>
</head>

<body>
    <div class="nav_container">
        <div class="topnav" id="myTopnav">
            <a href="{% url 'index' %}"><i class="fa fa-home" aria-hidden="true"></i></a>
            <a href="{% url 'chat' %}"><i class="far fa-comment-dots" aria-hidden="true"></i></a>
            <a href="{% url 'notifications' %}"><i class="fa-regular fa-bell"></i></a>
            <a href="{% url 'quit' %}"><i class="fa fa-sign-out" aria-hidden="true"></i></a>
        </div>
    </div>
    {% block content %}{% endblock content %}
</body>

</html>
