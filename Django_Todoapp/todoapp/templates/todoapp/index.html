<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
</head>

<body>
    <h3>To do </h3>
    <form action="/" method="POST">
        {% csrf_token %}
        {{form.title}}
        <input type="submit" name="Create Task">
    </form>
    <hr>
    {% for task in tasks %}
    <div>
        <a href="{% url 'update_task' task.id %}">Update</a>
        <p>{{task}}</p>
    </div>
    {% endfor %}
</body>

</html>
